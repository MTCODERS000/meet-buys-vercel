<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Buys</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body { background-color: #1a1a1a; color: #ffffff; font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; }
        .header { text-align: center; padding: 40px; }
        .header img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; }
        .header h1 { font-size: 36px; font-weight: 700; }
        .header p { font-size: 18px; margin: 10px 0; }
        .search-bar { text-align: center; padding: 20px; }
        .search-bar input { padding: 10px; border-radius: 5px; width: 300px; border: none; font-size: 16px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; padding: 20px; }
        .product-item { background-color: #ffffff; border-radius: 10px; text-align: center; padding: 20px; color: #000; }
        .product-item img { max-width: 100%; border-radius: 5px; height: auto; }
        .product-item p { margin-top: 10px; font-size: 16px; }
        a { text-decoration: none; color: inherit; }
        a:hover { color: #7f8d9e; }
    </style>
</head>
<body>
<div class="header">
    <img src="/images/meet-buys-logo.png" alt="Meet Buys Logo">
    <h1>Meet Buys</h1>
    <p>Product Reviews + Amazon Finds üòéüî•</p>
    <p>zalavadiya000@gmail.com</p>
    <p>As an affiliate, I earn from qualifying purchases üôåüèº</p>
</div>
<div class="search-bar">
    <input type="text" placeholder="Search for products..." id="searchInput">
</div>
<div class="product-grid" id="productGrid"></div>
<script>
    document.getElementById("searchInput").addEventListener("input", function () {
        const searchTerm = this.value.toLowerCase();
        const products = document.querySelectorAll(".product-item");
        products.forEach(product => {
            const productName = product.querySelector("p").textContent.toLowerCase();
            product.style.display = productName.includes(searchTerm) ? '' : 'none';
        });
    });
</script>
</body>
</html>
