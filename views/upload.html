<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Product</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #1a1a1a; color: #ffffff; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 50px auto; background-color: #2c2c2c; padding: 40px; border-radius: 15px; }
        h1 { text-align: center; font-size: 32px; margin-bottom: 30px; }
        label { font-size: 18px; margin-bottom: 10px; display: block; }
        input[type="text"], input[type="url"], input[type="file"], select { width: 100%; padding: 12px; margin: 10px 0; border: 2px solid #444; border-radius: 8px; background-color: #3b3b3b; color: #fff; }
        .btn { background-color: #ffffff; color: #000; padding: 15px; border: none; border-radius: 10px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload a New Product</h1>
    <form id="uploadForm" action="/uploadProduct" method="POST">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="name" placeholder="Enter product name" required>
        <label for="productImage">Product Image:</label>
        <div>
            <input type="file" id="productImage" accept="image/*" name="image">
        </div>
        <label for="productLink">Amazon Link:</label>
        <input type="url" id="productLink" name="link" placeholder="Enter product link" required>
        <button type="submit" class="btn">Upload Product</button>
    </form>
</div>
</body>
</html>
