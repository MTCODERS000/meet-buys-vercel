<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #1a1a1a; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #2c2c2c; padding: 40px; border-radius: 15px; text-align: center; }
        input[type="password"] { padding: 10px; border-radius: 5px; width: 200px; margin-bottom: 20px; background-color: #3b3b3b; color: #fff; }
        button { padding: 10px 20px; border: none; border-radius: 5px; background-color: #7f8d9e; color: #fff; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Password</h1>
    <form action="/checkPassword" method="POST">
        <input type="password" name="password" placeholder="Enter password" required>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
